<ng-container *ngIf="loaded">
	<ng-container *ngIf="(headerSettings$ | async) as settings">
		<app-header *ngIf="settings?.visible" [class.floating]="settings.floating"></app-header>
	</ng-container>

	<router-outlet></router-outlet>
</ng-container>

<div class="loading" *ngIf="!loaded">
	<mat-spinner [diameter]="40"></mat-spinner>
</div>
