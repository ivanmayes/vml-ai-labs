<div class="left" *ngIf="settings$ | async as settings">
	<p class="logo">
		{{ settings.name }} <span *ngIf="!production" class="non-production text-danger"> - Non Production Environment!</span>
	</p>
</div>

<div class="right" *ngIf="user$ | async as user">
	<!-- Theme Toggle Button -->
	<p-button
		icon="{{ getThemeIcon() }}"
		[rounded]="true"
		[text]="true"
		severity="secondary"
		class="theme-toggle"
		(onClick)="toggleTheme()"
		[pTooltip]="'Switch to ' + getThemeTooltip()"
		[attr.aria-label]="'Switch to ' + getThemeTooltip()">
	</p-button>

	<div class="name-container" (click)="accountMenu.toggle($event)">
		<span class="name">{{ user.email }}</span>
		<i class="pi pi-chevron-down"></i>
	</div>

	<p-menu #accountMenu [model]="accountMenuItems" [popup]="true"></p-menu>
</div>
